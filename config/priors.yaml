# Priors and Constraints Configuration
# ======================================

# Baseline Estimation Priors
baseline:
  method: "regression"  # median, mean, regression, or boosting
  seasonality_periods: [52]  # 52 weeks for yearly seasonality
  
  # Decomposition settings
  decomposition:
    model: "additive"  # additive or multiplicative
    extrapolate_trend: "freq"
  
# Channel Priors
channels:
  TV:
    adstock_range: [0.3, 0.7]
    saturation_alpha_range: [1.0, 5.0]
    saturation_gamma_range: [0.3, 0.9]
    roi_expected: 1.5
    
  Digital:
    adstock_range: [0.1, 0.5]
    saturation_alpha_range: [0.5, 3.0]
    saturation_gamma_range: [0.4, 0.95]
    roi_expected: 2.0
    
  Print:
    adstock_range: [0.4, 0.8]
    saturation_alpha_range: [1.5, 4.0]
    saturation_gamma_range: [0.3, 0.8]
    roi_expected: 1.2
    
  OOH:  # Out of Home
    adstock_range: [0.5, 0.9]
    saturation_alpha_range: [2.0, 6.0]
    saturation_gamma_range: [0.2, 0.7]
    roi_expected: 1.0
    
  Radio:
    adstock_range: [0.2, 0.6]
    saturation_alpha_range: [1.0, 4.0]
    saturation_gamma_range: [0.35, 0.85]
    roi_expected: 1.3

# Coefficient Constraints
coefficient_constraints:
  # All channel coefficients should be non-negative
  non_negative: true
  
  # Expected coefficient ranges (as % of sales)
  contribution_ranges:
    min_contribution: 0.0
    max_contribution: 0.5
    
# Saturation Function Parameters (Hill Function)
saturation:
  # Hill function: y = x^alpha / (gamma^alpha + x^alpha)
  alpha:  # Shape parameter
    min: 0.5
    max: 10.0
    default: 2.0
    
  gamma:  # Half-saturation point
    min: 0.1
    max: 1.0
    default: 0.5
    
# Adstock Transformation Parameters
adstock:
  # Geometric decay: effect_t = spend_t + decay * effect_(t-1)
  decay_rate:
    min: 0.0
    max: 0.95
    default: 0.5
    
  max_lag: 8  # Maximum number of weeks for carryover effect
  
# Regularization
regularization:
  ridge_alpha: 0.1
  lasso_alpha: 0.01
  elastic_net_ratio: 0.5
